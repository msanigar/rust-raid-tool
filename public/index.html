<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Raid Tool - by -myles.</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="top-container">
      <h1>Rust Raid Tool v1.0</h1>

      <div class="segmented-control">
        <button class="active" onclick="switchTab('chart')">
          Raid Cost Chart
        </button>
        <button onclick="switchTab('base')">Base Strength Calculator</button>
        <button onclick="switchTab('sulfur')">Material Calculator</button>
      </div>

      <div id="chart" class="container">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>HP</th>
              <th>Satchels</th>
              <th>C4</th>
              <th>Rockets</th>
            </tr>
          </thead>
          <tbody id="raidCostsTable"></tbody>
        </table>
      </div>

      <div id="base" class="container hidden">
        <div id="baseInputs">
          <div class="form-group">
            <img
              src="img/Wood_Tier_Icon.webp"
              alt="Wooden Wall"
            />
            <label for="woodenWall">Wooden Wall</label>
            <input type="number" id="WoodenWall" />
          </div>
          <div class="form-group">
            <img
              src="img/Stone_Tier_Icon.webp"
              alt="Stone Wall"
            />
            <label for="stoneWall">Stone Wall</label>
            <input type="number" id="StoneWall" />
          </div>
          <div class="form-group">
            <img
              src="img/Sheet_Metal_Tier_Icon.webp"
              alt="Sheet Metal Wall"
            />
            <label for="sheetMetalWall">Sheet Metal Wall</label>
            <input type="number" id="SheetMetalWall" />
          </div>
          <div class="form-group">
            <img
              src="img/Armored_Tier_Icon.webp"
              alt="Armored Wall"
            />
            <label for="armouredWall">Armoured Wall</label>
            <input type="number" id="ArmouredWall" />
          </div>
          <div class="form-group">
            <img
              src="img/Garage_Door_icon.webp"
              alt="Garage Door"
            />
            <label for="garageDoor">Garage Door</label>
            <input type="number" id="GarageDoor" />
          </div>
          <div class="form-group">
            <img
              src="img/Armored_Door_icon.webp"
              alt="Armored Door"
            />
            <label for="armouredDoor">Armoured Door</label>
            <input type="number" id="ArmouredDoor" />
          </div>
          <div class="form-group">
            <img
              src="img/Ladder_Hatch_icon.webp"
              alt="Ladder Hatch"
            />
            <label for="ladderHatch">Ladder Hatch</label>
            <input type="number" id="LadderHatch" />
          </div>
          <div class="form-group">
            <img
              src="img/High_External_Wooden_Wall_icon.webp"
              alt="High External Wooden Wall"
            />
            <label for="highExternalWoodenWall"
              >High External Wooden Wall</label
            >
            <input type="number" id="HighExternalWoodenWall" />
          </div>
          <div class="form-group">
            <img
              src="img/High_External_Stone_Wall_icon.webp"
              alt="High External Stone Wall"
            />
            <label for="highExternalStoneWall">High External Stone Wall</label>
            <input type="number" id="HighExternalStoneWall" />
          </div>
        </div>
        <button onclick="calculateFromBase()">Calculate Explosives</button>
        <div id="resultsBase" class="results"></div>
      </div>

      <div id="sulfur" class="container hidden">
        <div class="form-group">
          <img
              src="img/Sulfur_icon.webp"
              alt="Sulfur"
            />
          <label for="sulfurInput">Available Sulfur:</label>
          <input type="number" id="sulfurInput" />
        </div>
        <button onclick="calculateFromSulfur()">Calculate Materials</button>
        <div id="resultsSulfur" class="results"></div>
      </div>
    </div>
  </body>
</html>
